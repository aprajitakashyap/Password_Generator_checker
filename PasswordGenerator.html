<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F6F1DE;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #706D54;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5d5a44;
    }
    #strength {
      font-weight: bold;
      margin-top: 10px;
    }
    .strong {
      color: green; /* Pastel Green */
    }
    .moderate {
      color: orange; /* Pastel Orange */
    }
    .weak {
      color: red; /* Pastel Red */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <input type="password" id="confirmPassword" placeholder="Confirm your password" />
    <button id="save">Save Password</button>
    <p id="strength"></p>
  </div>

  <script>
    $(document).ready(function () {
      function savePassword() {
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();

        if (password === '') {
          alert('Please enter a password.');
          return;
        }

        if (/\s/.test(password)) {
          alert('Password cannot contain spaces.');
          return;
        }

        if (password.length < 8) {
          alert('Password must meet the minimum requirements to be saved.');
          return;
        }

        if (password !== confirmPassword) {
          alert('Passwords do not match. Please try again.');
          return;
        }

        alert('Password saved successfully!');
      }

      $('#password, #confirmPassword').on('input', function () {
        const password = $('#password').val();
        const strengthElement = $('#strength');

        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        const isLongEnough = password.length >= 8;
        const hasNoSpaces = !/\s/.test(password);

        if (password === '') {
          strengthElement.text('').removeClass('strong moderate weak');
          return;
        }

        if (!hasNoSpaces) {
          strengthElement.html('Password contains spaces ðŸš«').removeClass('strong moderate').addClass('weak');
          return;
        }

        if (isLongEnough && hasUpperCase && hasNumber && hasSpecialChar) {
          strengthElement.html('Strong Password ðŸ’ª').removeClass('moderate weak').addClass('strong');
        } else if (isLongEnough && (hasUpperCase || hasNumber || hasSpecialChar)) {
          strengthElement.html('Moderate Password ðŸ™‚').removeClass('strong weak').addClass('moderate');
        } else {
          strengthElement.html('Weak Password ðŸ˜Ÿ').removeClass('strong moderate').addClass('weak');
        }
      });

      $('#save').on('click', savePassword);

      $(document).on('keypress', function (e) {
        if (e.key === 'Enter') {
          savePassword();
        }
      });
    });
  </script>
</body>
</html>
